<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Video Back</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="intro" src="blinking (1)_5.mp4" autoplay muted playsinline></video>

  <script>
    const video = document.getElementById('intro');
    video.addEventListener('ended', () => {
      // Go back to the previous page
      if (document.referrer) {
        window.history.back();
      } else {
        // Fallback if no previous page exists
        console.log("No previous page in history");
      }
    });
  </script>
</body>
</html>
